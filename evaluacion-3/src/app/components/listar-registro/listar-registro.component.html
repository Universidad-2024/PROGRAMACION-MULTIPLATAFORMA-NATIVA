<div class="p-4">
  <h2 class="text-2xl font-bold mb-5">Lista de Pacientes</h2>
  <div *ngIf="pacientes.length === 0">No hay pacientes registrados.</div>
  <ul *ngIf="pacientes.length > 0" class="grid grid-cols-3 gap-4">
    <li *ngFor="let paciente of pacientes" class="border p-2 mb-2">
      <div class="flex gap-3 items-center">
        <img [src]="paciente.personal_photo" alt="Foto de {{ paciente.nombre }}" class="w-16 h-16 rounded-full">
        <div>
          <h3 class="text-xl">{{ paciente.nombre }} {{ paciente.apellido }}</h3>
          <p>Nombre: {{ paciente.nombre }}</p>
          <a [routerLink]="['/registro/detalle', paciente.id]" class="text-blue-500">Ver Detalle</a>
        </div>
      </div>
    </li>
  </ul>
</div>
