<div class="p-4">
    <h2 class="text-2xl font-bold">Buscar Pacientes</h2>
    <form [formGroup]="buscarForm" (ngSubmit)="buscarPacientes()">
  
      <label>Búsqueda:</label>
      <input type="text" formControlName="search">
  
      <button type="submit">Buscar</button>
    </form>
  
    <div *ngIf="pacientes.length > 0">
      <h3 class="text-xl mt-4">Resultados de la Búsqueda</h3>
      <ul class="grid grid-cols-3 gap-5">
        <li *ngFor="let paciente of pacientes" class="border p-2 mb-2">
          <img [src]="paciente.fotoPersonal" alt="Foto de {{ paciente.nombre }}" class="w-16 h-16 rounded-full">
          <div>
            <h3 class="text-xl">{{ paciente.nombre }}</h3>
            <p>RUT: {{ paciente.rut }}</p>
            <p>Edad: {{ paciente.edad }}</p>
            <p>Sexo: {{ paciente.sexo }}</p>
            <p>Enfermedad: {{ paciente.enfermedad }}</p>
            <p>Fecha de Ingreso: {{ paciente.fechaIngreso | date }}</p>
            <a [routerLink]="['/registro/detalle', paciente.id]" class="text-blue-500">Ver Detalle</a>
          </div>
        </li>
      </ul>
    </div>
    <!-- <div *ngIf="pacientes.length === 0 && buscarForm.dirty">No se encontraron pacientes.</div> -->
  </div>
